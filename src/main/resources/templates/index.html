<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Currency Exchange</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Currency Exchange</h2>
        
        <form th:action="@{/convert}" method="post">
            <!-- From Currency -->
            <div class="mb-3">
                <label for="fromCurrency" class="form-label">From:</label>
                <select class="form-select" id="fromCurrency" name="fromCurrency" required>
                    <option value="" selected disabled>Select currency</option>
                    <option th:each="currency : ${currencies}"
                            th:value="${currency.currencyCode}"
                            th:text="${currency.currencyCode}">
                    </option>
                </select>
            </div>

            <!-- To Currency -->
            <div class="mb-3">
                <label for="toCurrency" class="form-label">To:</label>
                <select class="form-select" id="toCurrency" name="toCurrency" required>
                    <option value="" selected disabled>Select currency</option>
                    <option th:each="currency : ${currencies}"
                            th:value="${currency.currencyCode}"
                            th:text="${currency.currencyCode}">
                    </option>
                </select>
            </div>

            <!-- Amount -->
            <div class="mb-3">
                <label for="amount" class="form-label">Amount:</label>
                <input type="number" 
                       class="form-control" 
                       id="amount" 
                       name="amount" 
                       step="0.01" 
                       min="0" 
                       required>
            </div>

            <button type="submit" class="btn btn-primary">Convert</button>
        </form>

        <!-- Error Message -->
        <div th:if="${error}" class="alert alert-danger mt-3">
            <span th:text="${error}"></span>
        </div>
    </div>
</body>
</html>
